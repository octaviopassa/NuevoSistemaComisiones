services:
  app:
    platform: linux/arm64
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3001:3000'
    environment:
      ROOT_URL: ${APP_ROOT_URL:-http://localhost}
      MONGO_URL: mongodb://mongo/gastospassa
    depends_on:
      - mongo
    networks:
      - appnet
  mongo:
    image: mongo:latest
    command:
      - --storageEngine=wiredTiger
    networks:
      - appnet
    volumes:
      - ./data/gastospassa:/data/db
    ports:
      - "27018:27017"
networks:
  appnet:
    driver: bridge
volumes:
  generated:
    driver: local